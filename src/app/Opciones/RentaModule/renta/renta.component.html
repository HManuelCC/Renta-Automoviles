<div class="info" >
  <div class="card bg-dark text-white">
    <img class="card-img" src="{{auto?.img}}" alt="Card image">
    <div class="card-img-overlay">
      <h2 class="card-title">{{auto?.marca+" "+auto?.modelo}}</h2>
      <p class="card-text">{{auto?.descripcion}}</p>
      <p class="card-text">{{auto?.color}}</p>
      <p class="card-text">{{auto?.precio | currency:'USD'}}</p>
    </div>
  </div>
</div>
<div class="form">
  <h1>Complete el registro de renta</h1>
  <form>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono" required>
    </div>
    <div class="flex_around">
      <div class="full_size form-group margin_20_right">
        <label for="fecha">Fecha de renta:</label>
        <input type="date" class="form-control text_center" id="fecha" required>
      </div>
      <div class="full_size form-group margin_20_left">
        <label for="hora">Hora:</label>
        <input type="time" class="form-control text_center" id="hora" placeholder="Ingrese su nombre" required>
      </div>
    </div>
    <div class="form-group">
      <label for="duracion">Duración de renta (en días):</label>
      <input type="number" class="form-control" id="duracion" min="1" required>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>  
</div>
